<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username"> Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"> password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button mat-raised-button type="submit">Login<mat-icon>login</mat-icon></button>
      <button mat-raised-button routerLink="/"><mat-icon>arrow_back</mat-icon>Zur√ºck</button>
    </form>
  </div>
</div>
