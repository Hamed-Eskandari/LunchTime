<div class="login-container">
  <mat-card class="login-box">
    <h2>Anmeldung</h2>
    <form (ngSubmit)="login()">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Benutzername</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        />
        <mat-error *ngIf="isUsernameInvalid()"
          >Benutzername ist erforderlich.</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Passwort</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <mat-error *ngIf="isPasswordInvalid()"
          >Passwort ist erforderlich.</mat-error
        >
      </mat-form-field>

      <!-- Error message for invalid login -->
      <mat-error *ngIf="loginFailed">
        Ungültiger Benutzername oder Passwort.
      </mat-error>

      <div class="action">
        <button mat-raised-button type="submit">
          Login<mat-icon>login</mat-icon>
        </button>
        <button mat-raised-button routerLink="/">
          <mat-icon>arrow_back</mat-icon>Zurück
        </button>
      </div>
    </form>
  </mat-card>
</div>
